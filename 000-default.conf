# Use a configuração padrão, mas aponte para a subpasta /public
<VirtualHost *:80>
    # MUDA o DocumentRoot para a subpasta 'public' dentro do container
    DocumentRoot /var/www/html/public
    
    <Directory /var/www/html/public>
        # Garante que as configurações do .htaccess funcionem (se houver)
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>